<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ruffle SWF Test</title>
</head>
<body>
  <div id="ruffle-player" style="width: 1000px; height: 800px;">

  </div>
